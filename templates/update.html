{% extends 'base.html' %}

{% block head %}
<title>Update Info</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Party Person</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" placeholder="Change name here!" value="{{task.content}}">
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
